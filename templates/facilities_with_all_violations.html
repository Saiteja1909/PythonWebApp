<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities with Violations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        .facilities {
            list-style-type: none;
            padding: 0;
        }
        .facilities li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Facilities with {% if Tag == "A" %}
                              Type A
            {% elif Tag == "B" %}
                              Type B
            {% else %}
                              both
            {% endif %} Violations
        </h1>
        <ul class="facilities">
            {% for facility in facilities %}
                <li>Facility Number: {{ facility.Facility_Number }}</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
