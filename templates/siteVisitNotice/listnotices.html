<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Site Visit Notices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #b3cde0, #6497b1);
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #005b96;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #005b96;
            color: white;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            /* Additional styling as needed */
        }
        .icon {
            height: 20px;
            width: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button {
            background-color: #005b96;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #6497b1;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Site Visit Notices</h1>
        <form method="post" action="/listnotices">
            <label for="Facility_Number">Enter Facility Number:</label>
            <input type="text" id="Facility_Number" value="{{ facility_number if facility_number else '' }}" name="Facility_Number" required>
            <button type="submit">Search</button>
        </form>
        {% if notices %}
        <table>
            <thead>
                <tr>
                    <th>Notice ID</th>
                    <th>Facility Number</th>
                    <th>Site Visit Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for notice in notices %}
                <tr>
                    <td>{{ notice.Site_Visit_Notice_Id }}</td>
                    <td>{{ notice.Facility_Number }}</td>
                    <td>{{ notice.Site_Visit_Date }}</td>
                    <td class="icons">
                        <form 
                            action="{{ url_for('view_notice', site_visit_notice_id=notice.Site_Visit_Notice_Id) }}"
                            method="get"
                            style="display: inline;"
                            title="View Notice"
                        >
                            <button type="submit" class="icon-button">
                                <img src="{{ url_for('static', filename='images/view_icon.png') }}" alt="View" class="icon">
                            </button>
                        </form>
                    
                        <form 
                            action="{{ url_for('edit_notice', site_visit_notice_id=notice.Site_Visit_Notice_Id) }}"
                            method="get"
                            style="display: inline;"
                            title="Edit Notice"
                        >
                            <button type="submit" class="icon-button">
                                <img src="{{ url_for('static', filename='images/edit_icon.png') }}" alt="Edit" class="icon">
                            </button>
                        </form>
                    
                        <form 
                            id="delete-form-{{ notice.Site_Visit_Notice_Id }}"
                            method="post" 
                            action="{{ url_for('delete_notice', site_visit_notice_id=notice.Site_Visit_Notice_Id) }}" 
                            style="display:inline;"
                            title="Delete Notice"
                        >
                            <input type="hidden" name="Facility_Number" value="{{ facility_number }}">
                            <button type="button" class="icon-button delete-button" data-id="{{ notice.Site_Visit_Notice_Id }}">
                                <img src="{{ url_for('static', filename='images/delete_icon.png') }}" alt="Delete" class="icon">
                            </button>
                        </form>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <div class="button-container">
            <button onclick="navigateToHome()" class="back-button">Back to Home</button>
        </div>
    </div>
    <script>
        function navigateToHome() {
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-button');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const noticeId = this.getAttribute('data-id');
                    console.log("HERE WAITING FOR CONFIRMATION")
                    if (confirm(`Are you sure you want to delete notice ID ${noticeId}?`)) {
                        document.getElementById(`delete-form-${noticeId}`).submit();
                    }
                });
            });
        });
    </script>
</body>
</html>
